version: "3.8"
services:
  postgres:
    image: postgres
    container_name: postgres-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ny_taxi
    ports:
      - "5432:5432"

    volumes:
      - "./ny_taxi_postgres_data:/workspaces/DE2025/ModuleOne/docker_sql/ny_taxi_postgres_data:rw"
volumes:
      postgres-data:
